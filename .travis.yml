language: go
sudo: false
matrix:
  include:
      # These are the latest Go versions
    - os: linux
      dist: trusty
      sudo: required
      go: 1.11.x
      script:
        - make all
      before_deploy:
        - sh build/deploy.sh
      deploy:
        provider: releases
        api_key:
          secure: 
        file: eosc-pool-$TRAVIS_OS_NAME-$TRAVIS_TAG.*
        file_glob: true
        draft: true
        on:
          repo: eosclassic/open-eosc-pool
          tags: true
        skip_cleanup: true
        tag_name: "$TRAVIS_TAG"
